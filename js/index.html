<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <form id="temperatureForm">
            <label for="temperatureInput">Masukkan Suhu:</label>
            <input type="number" id="temperatureInput" required>
            <select id="temperatureUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit">Konversi</button>
        </form>
        <div id="result">
            <h2>Hasil Konversi</h2>
            <p id="conversionResult"></p>
            <p id="conversionExplanation"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
